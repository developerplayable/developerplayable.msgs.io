<html>
    <body>
        <h1>Message Rendering Playable Instant Play with Video Controls</h1>
        <video id="video" width="640" height="360" controls="true" controls="" autoplay="" loop="" muted="">
            <source src="https://cdn.playable.video/editor/5392803786653696/desktop-600x600-600:600:0:0.mp4" type="video/mp4">
        </video>
        <br>
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="stopVideo()">Stop</button>
        <button onclick="rewindVideo()">Rewind 10s</button>
        <button onclick="fastForwardVideo()">Fast Forward 10s</button>

        <script>
            var video = document.getElementById("video");

            function playVideo() {
                video.play();
            }

            function pauseVideo() {
                video.pause();
            }

            function stopVideo() {
                video.pause();
                video.currentTime = 0;
            }

            function rewindVideo() {
                video.currentTime = Math.max(0, video.currentTime - 10);
            }

            function fastForwardVideo() {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            }
        </script>
    </body>
</html>
